<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Score Board</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <div class="container_2nd">
      <div class="result">
        <p id="your_result" class="lavender">Your Result</p>
        <div id="score_circle">
          <div id="score_circle2">
            <h1>76</h1>
            <h6 class="lavender">of 100</h6>
          </div>
        </div>
        <p id="great">Great</p>
        <p id="performance" class="lavender">You scored higher than 65% of the people who have taken these test</p>
      </div>

      <!-- summary -->
      <div id="summary">
        <p1 class="summary_item" id="summary_title"><p>Summary</p></p1>

        <div class="summary_item i reaction">
          <div class="item_initial">
            <img src="./assets/images/icon-reaction.svg" alt="icon of energy">
            <p>Reaction</p>     
          </div>
          <p class="score"><span>80</span> / 100</p>
        </div>

        <div class="summary_item i memory">
          <div class="item_initial">
            <img src="./assets/images/icon-memory.svg" alt="icon of memory">
            <p>Memory</p>     
          </div>
          <p class="score"><span>92</span> / 100</p>
        </div>

        <div class="summary_item i verbal">
          <div class="item_initial">
            <img src="./assets/images/icon-verbal.svg" alt="icon of verbal-communication">
            <p>Verbal</p>     
          </div>
          <p class="score"><span>61</span> / 100</p>
        </div>

        <div class="summary_item i visual">
          <div class="item_initial">
            <img src="./assets/images/icon-visual.svg" alt="icon of eye">
            <p>Visual</p>     
          </div>
          <p class="score"><span>72</span> / 100</p>
        </div>

        <button class="summary_item i" id="continue_btn"><p>Continue</p></button>
      </div>

    </div>
  </div>

</body>
</html>
